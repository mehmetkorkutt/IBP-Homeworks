<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Input Types 
  </title>
  <meta name="author" content="Mehmet Korkut">

<body>
  <h1>HTML5 Input Types and Meta Information</h1>

  <form>
    <label for="hidden">Hidden:</label>
    <input type="hidden" id="hidden" name="hidden" value="Some hidden value"><br><br>

    <label for="tel">Tel:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100" required><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100" step="5"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="image">Image:</label>
    <input type="image" id="image" name="image" src="image.png" alt="Submit"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required><br><br>

    <label for="datetime-local">DateTime-Local:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <input type="submit" value="Submit">
  </form>
